<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3f5ffca70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>

    <!--header-->
    <header>
        <h1 class="logo"> ohmyfood </h1> 
    </header>

    <!--main-->
    <main>

    <!--location-->
        <div class= "location">
          <i class="fas fa-map-marker-alt"></i>
          <p> Paris, Belleville </p>
        </div>

    <!--hero section-->
        <section class= "hero">
          <h2> Réservez le menu qui <br/> vous convient</h2>
          <p> Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
          <button class= "gradient"> Explorer nos restaurants</button>
        </section>

    <!--functioning-->
    <section class="functioning-container">
        <div class="functioning">
            <h2> Fonctionnement </h2>
            <div class ="functioning-choices">
                <div class="functioning-choice">
                  <div class="functioning-number">1</div>
                  <div class="functioning-icone"><i class="fas fa-mobile-alt"></i></div>
                  <div class="functioning-title"> Choisissez un restaurant</div>
                </div>
                <div class ="functioning-choice">
                  <div class="functioning-number">2</div>
                  <div class="functioning-icone"><i class="fas fa-list-ul"></i></div>
                  <div class="functioning-title"> Composez votre menu</div>
                </div>
                <div class ="functioning-choice">
                  <div class="functioning-number">3</div>
                  <div class="functioning-icone"><i class="fas fa-store"></i></div>
                  <div class="functioning-title"> Dégustez au restaurant</div>
                </div>
           </div>
        </div>
    </section>

    


    </main>
 



    
</body>
</html>
